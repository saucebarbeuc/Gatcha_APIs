<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test API Auth</title>
  <script defer src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Test API d'authentification - <span id="connected"></span></h1>
    <h4 id="error"></h4>
    <div class="container">

      <section id="auth-section">
        <h2>Authentification</h2>

        <article>
          <h3> 1 - Création de compte</h3>
          <form id="form-register">
            <p>
              <label for="login">Login</label>
              <input type="text" id="login" name="username" placeholder="Entrez votre login" required>
            </p>
            <p>
              <label for="password">Mot de passe</label>
              <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </p>
            <p>
              <button type="submit">Créer un compte</button>
            </p>
          </form>
        </article>


        <article>
          <h3> 2 - Connexion </h3>

          <form id="form-login">
            <p>
              <label for="login">Login</label>
              <input type="text" id="login" name="username" placeholder="Entrez votre login" required>
            </p>
            <p>
              <label for="password">Mot de passe</label>
              <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </p>
            <p>
              <button type="submit">Se connecter</button>
            </p>
          </form>
        </article>

      </section>

      <section id="monster-section">
        <h2>Monstres</h2>
        <article>
          <h3> 3 - Création de monstres </h3>
          <form id="form-monstre">
            <p>
              <label for="nom">Nom du monstre</label>
              <input type="text" id="nom" name="nom" placeholder="Entrez le nom du monstre" required>
            </p>
            <p>
              <label for="description">Description</label>
              <input type="text" id="description" name="description" placeholder="Entrez la description" required>
            </p>
            <p>
              <button type="submit">Créer le monstre</button>
            </p>
          </form>
        </article>
        <article>
          <h3> 4 - Voir tous les monstres </h3>
          <button id="get-monstres">Voir les monstres</button>
          <ul id="readall-monster-response"></ul>
        </article>

      </section>

  </div>
</body>
</html>
